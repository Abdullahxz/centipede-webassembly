<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Centipede</title>
    <link rel="stylesheet" href="retro-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
  </head>
  <body>

    <div id="status">Loading...</div>

    <div class="emscripten_border">
        <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
    </div>

    <script type="text/javascript">
      var statusElement = document.getElementById('status');

      var Module = {
        canvas: (() => {
          var canvas = document.getElementById('canvas');
          canvas.addEventListener("webglcontextlost", (e) => { alert('WebGL context lost. Please reload the page.'); e.preventDefault(); }, false);
          return canvas;
        })(),
        setStatus: (text) => {
          statusElement.innerHTML = text;
        },
      };
      Module.setStatus('Loading...');
    </script>
    <script async type="text/javascript" src="game.js"></script>
  </body>
</html>
